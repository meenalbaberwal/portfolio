<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Meenal Baberwal</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(135deg, #ede7f6, #e8f5e9);
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 20px 40px;
    }
    .card {
      display: flex;
      background: white;
      margin: 40px 0;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card.reverse {
      flex-direction: row-reverse;
    }
    .card img {
      width: 50%;
      object-fit: cover;
    }
    .text {
      padding: 40px;
      flex: 1;
    }
    h2 {
      margin-top: 0;
      color: #4a148c;
    }
    p {
      line-height: 1.6;
      color: #444;
    }
    @media (max-width: 768px) {
      .card, .card.reverse {
        flex-direction: column;
      }
      .card img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Projects</h1>
    <div class="card">
      <img src="project1.jpg" alt="AI Diagnosis Tool">
      <div class="text">
        <h2>AI-based Diagnosis Tool</h2>
        <p>Deep learning model to detect diseases in chest X-rays...</p>
      </div>
    </div>
    <div class="card reverse">
      <img src="project2.jpg" alt="AR Chemistry Lab">
      <div class="text">
        <h2>AR Chemistry Lab</h2>
        <p>Unity app that simulates safe chemical reactions in augmented space...</p>
      </div>
    </div>
    <div class="card">
      <img src="project3.jpg" alt="NLP Summarizer">
      <div class="text">
        <h2>NLP Summarizer</h2>
        <p>Summarizes large scientific papers using transformer-based models...</p>
      </div>
    </div>
  </div>
</body>
</html>
