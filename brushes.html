<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brushes & Blogs | Meenal Baberwal</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e1f5fe);
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 20px;
    }
    .intro {
      text-align: center;
      margin-bottom: 60px;
    }
    .intro h1 {
      font-size: 3rem;
      color: #7b1fa2;
    }
    .intro p {
      font-size: 1.2rem;
      color: #555;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .gallery-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .gallery-item .caption {
      padding: 15px;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <h1>Brushes & Blogs</h1>
      <p>My creative explorations in art and thought</p>
    </div>
    <div class="gallery">
      <div class="gallery-item">
        <img src="painting1.jpg" alt="Watercolor Abstract">
        <div class="caption">Watercolor abstract: Emotions in pink</div>
      </div>
      <div class="gallery-item">
        <img src="painting2.jpg" alt="Landscape">
        <div class="caption">Calm and quiet: Mountain & moon</div>
      </div>
      <div class="gallery-item">
        <img src="painting3.jpg" alt="Blog Cover">
        <div class="caption"><a href="https://meenalsblog.com">Read: Why AI needs humanity</a></div>
      </div>
    </div>
  </div>
</body>
</html>
