<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awards | Meenal Baberwal</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 20px 40px;
    }
    .card {
      display: flex;
      background: white;
      margin: 40px 0;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card.reverse {
      flex-direction: row-reverse;
    }
    .card img {
      width: 50%;
      object-fit: cover;
    }
    .text {
      padding: 40px;
      flex: 1;
    }
    h2 {
      margin-top: 0;
      color: #006064;
    }
    p {
      line-height: 1.6;
      color: #444;
    }
    @media (max-width: 768px) {
      .card, .card.reverse {
        flex-direction: column;
      }
      .card img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Awards & Achievements</h1>
    <div class="card">
      <img src="award1.jpg" alt="Hackathon Winner">
      <div class="text">
        <h2>Winner - Global AI Hackathon</h2>
        <p>Developed an AI for flood prediction that won first prize...</p>
      </div>
    </div>
    <div class="card reverse">
      <img src="award2.jpg" alt="Runner Up">
      <div class="text">
        <h2>Winner - Smart Mobility Hackathon</h2>
        <p>Designed smart parking assistant system using IoT...</p>
      </div>
    </div>
    <div class="card">
      <img src="award3.jpg" alt="Participant">
      <div class="text">
        <h2>Participant - Climate Tech Hackathon</h2>
        <p>Worked on a carbon footprint visualization tool...</p>
      </div>
    </div>
  </div>
</body>
</html>
